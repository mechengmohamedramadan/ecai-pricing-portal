<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ECAI - Equipment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="splash">ECAI - Loading...</div>
  <div id="app" style="display:none">
    <header><div class="logo">ECAI</div><h1>Equipment Catalog & Calculator</h1></header>
    <aside id="sidebar"><h3>Equipment</h3><div id="list"></div></aside>
    <main id="main">
      <section id="detail">
        <h2 id="equipName">Select equipment</h2>
        <div id="formArea"></div>
        <div id="outputs"></div>
        <div class="buttons">
          <button id="calcBtn">CALCULATE</button>
          <button id="reportBtn">DOWNLOAD REPORT (DOCX)</button>
        </div>
      </section>
    </main>
  </div>

  <!-- libs for docx generation -->
  <script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.1/dist/pizzip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docxtemplater@3.29.0/build/docxtemplater.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>

  <script src="main.js"></script>
</body>
</html>
