<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>ECAI - Pricing Tool</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="topbar">
    <!-- simple SVG logo -->
    <div class="logo">
      <svg width="140" height="36" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg" role="img">
        <rect width="300" height="60" fill="#0b509d"/>
        <text x="16" y="38" font-family="Arial" font-size="28" fill="#fff">ECAI</text>
        <text x="90" y="38" font-family="Arial" font-size="14" fill="#fff">Engineering Co.</text>
      </svg>
    </div>
    <div class="title">ECAI â€” Tender Pricing & Quotation Tool</div>
  </header>

  <main class="container">
    <section class="panel">
      <h2>Search / Load Equipment</h2>
      <div class="row">
        <input id="searchInput" placeholder="Search by code or name (e.g. MSC-1000)" />
        <button id="searchBtn">Search</button>
        <button id="newBtn">New Model</button>
      </div>
      <div id="results"></div>
    </section>

    <section class="panel">
      <h2>Quotation Builder</h2>
      <label>Client / Project</label>
      <input id="clientName" placeholder="Client or Project name"/>
      <table id="quoteTable">
        <thead><tr><th>Item</th><th>Qty</th><th>Unit Price</th><th>Discount %</th><th>Tax %</th><th>Total</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
      <div class="actions">
        <button id="addLine">Add Line</button>
        <button id="exportDoc">Export as Word</button>
        <div id="totals">Subtotal: 0</div>
      </div>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.1/dist/pizzip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docxtemplater@3.29.0/build/docxtemplater.js"></script>
<script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
